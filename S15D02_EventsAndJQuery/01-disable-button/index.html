<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Disable Button example</title>
</head>
<body>

  <form action="" method="get">
    <div>
      <label for="name">Name:</label>
      <input id="name"
             name="name">
    </div>

    <div>
      <label for="age">Age:</label>
      <input id="age"
             name="age"
             type="number">
    </div>

    <div>
      <button id="add-button"
              disabled>Add</button>
    </div>
  </form>

  <table id="data-table">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th></th>
    </tr>
  </table>

  <script src="main.js"></script>
</body>
</html>
